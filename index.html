<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <title>Avis et restaurants</title>
  </head>

  <body>
    <!-- Header -->
    <div class="row" id="header">
      <div class="col-lg-12">
        <img src="./images/img3.png" alt="couvert_3" class="pass" id="img1" style="animation-delay: 0.5s; animation-duration: 25s" />
        <img src="./images/img4.png" alt="couvert_4" class="pass" id="img2" style="animation-delay: 0.9s; animation-duration: 15s" />
        <h1>Search and Eat</h1>
        <img src="./images/img1.png" alt="couvert_1" class="pass" id="img3" style="animation-delay: 0.7s; animation-duration: 20s" />
        <img src="./images/img3.png" alt="couvert_3" class="pass" id="img4" style="animation-delay: 1.5s; animation-duration: 12s" />
        <img src="./images/img2.png" alt="couvert_2" class="pass" id="img5" style="animation-delay: 0.2s; animation-duration: 35s; padding-bottom: 10px" />
      </div>
    </div>
    <div class="filter">
      <p>Filtrer les restaurants entre :</p>
      <select name="filter-1" id="filter-1" onchange="selectOnChange()">
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <p>et</p>
      <select name="filter-2" id="filter-2" onchange="selectOnChange()"></select>
      <p>étoile(s)</p>
      <button id="btn-filter" onclick="filter()">Valider</button>
    </div>
    <div>
      <button id="search" onclick="search()">Chercher des restaurants</button>
    </div>

    <div class="container">
      <div id="map"></div>
      <div id="list"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form-add-restaurant">
          <h2>Ajouter un restaurant</h2>
          <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="restaurant_name" />
          </div>
          <div>
            <label for="address"> Adresse :</label>
            <input type="text" id="address" name="restaurant_address" />
          </div>

          <div>
            <label for="rating">Note :</label>
            <select id="rating" class="starsNumberForm">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div>
            <label for="msg">Message :</label>
            <textarea id="msg" name="user_message"></textarea>
          </div>

          <div class="button">
            <button class="submitForm" type="submit" style="display: none">Confirmer votre ajout de restaurant</button>
            <button class="validForm">Valider</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>Site réalisé par <a href="https://www.gibelli-christophe.com/">GIBELLI Christophe</a></p>
      Copyright &copy;
      <script type="text/javascript">
        document.write("2020 - " + new Date().getFullYear());
      </script>
    </footer>

    <script src="js/Classes/List.js"></script>
    <script src="js/Classes/Marker.js"></script>
    <script src="js/Classes/InfoWindow.js"></script>
    <script src="js/Classes/Map.js"></script>
    <script src="js/Classes/Manager.js"></script>
    <script src="js/app.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI-zsq436f9KO_AT_EgfO2PoOh0qznsZE&libraries=places&callback=app"></script>
  </body>
</html>
